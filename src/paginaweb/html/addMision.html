<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preload" href="../css/style.css" as="style">
    <link rel="stylesheet" href="../css/style.css">
    <title>Space Missions</title>
    <link rel="preload" href="../css/normalize.css" as="style">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <video
        src="../img/stars.mp4"
        autoplay="true" muted="true" loop="true"></video>
    <header>
        <h1 class="Titulo">
            Space Missions
        </h1>
    </header>

    <div class="Menú">
        <nav class="Contenedor">
            <a href="../index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
            <a href="addMision.html">Añadir misión</a>
            <a href="#">Iniciar Sesión</a>
            <a href="#">Lupa</a>
        </nav>
    </div>

    <main>

        <div class="container-fluid mb-5 mt-5 position-relative">
            <div class="form-mision w-100 mx-auto">
                <div class="image-container">
                    <img src="../img/rocket.png" id="f-rocket" alt="Rocket">
                </div>
                <form>
                <div class="form-header p-4">
                    <h1 class="h3 pt-3 mt-4 mb-3 fw-normal text-center title">
                    Agregar misión espacial
                    </h1>
                </div>

                <div class="form-body p-3">
                    <div class="mb-3">
                        <div class="mb-5">
                            <label for="inputMission" class="form-label">Nombre de la misión</label>
                            <input type="text" class="form-control" id="inputMission" placeholder="Nombre"/>
                        </div>
                        
                        
                        <div class="mb-5">
                            <label for="inputDescription" class="form-label">Descripción de la misión</label>
                            <textarea class="form-control" id="inputDescription" placeholder="Descripción" rows="5"></textarea>
                        </div>
                    </div>
                        
                    
                    <div class="container-fluid mt-5">
                        <div class="row text-center mt-5">
                            <div class="col mb-4">
                                <button type="submit" class="btn btn-sumbit w-50">Agregar misión</button>
                            </div>
                            <div class="col mb-4">
                                <a href="../index.html" class="btn btn-exit w-50">Salir</a> 
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
          </div>
    </main>

    <footer>
        <p>Todos los derechos reservados, Space Missions</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
