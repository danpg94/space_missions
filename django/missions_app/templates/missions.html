{% extends 'base.html' %}

{% block content %}

    <main>
        <h1>Misiones Espaciales</h1>
        <ul>
            {% for spaceMission in spaceMissions %}
            <li>
                <h3><snap style="color:deepskyblue">{{spaceMission.title}}</snap> by <snap style="color: greenyellow">{{spaceMission.user}}</snap></h3>
                <p>{{spaceMission.description}}</p>
            </li>
            {% endfor %}
        </ul>
        
    </main>

    <footer>
        <p>Todos los derechos reservados, Space Missions</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

{% endblock %}
